services:
  db:
    image: postgres:16-alpine
    container_name: hoodies-db
    # Database variables can be read from root .env or set here
    env_file:
      - ./back/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hoodies}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hoodies-network

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: hoodies-backend
    # Read environment variables from back/.env file
    env_file:
      - ./back/.env
    environment:
      # Override DATABASE_URL to use Docker service name 'db' instead of 'localhost'
      # Variables POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB are read from back/.env
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-hoodies}
    ports:
      # PORT is read from back/.env
      - "${PORT:-4242}:4242"
    volumes:
      - ./back:/app
      - /app/node_modules
      - /app/prisma/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hoodies-network
    command: npm run dev

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: hoodies-frontend
    # Read environment variables from front/.env file
    env_file:
      - ./front/.env
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    volumes:
      - ./front:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_started
    networks:
      - hoodies-network
    command: npm run dev -- --host 0.0.0.0

networks:
  hoodies-network:
    driver: bridge

volumes:
  postgres_data:
